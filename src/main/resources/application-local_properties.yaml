springdoc:
  #  version: '@springdoc.version@'
  show-actuator: ${SPRING_SPRINGDOC_SHOW_ACTUATOR:true}
  use-management-port: ${SPRING_SPRINGDOC_USE_MANAGEMENT_PORT:false}
  #  packages-to-scan: site.deiv70.springboot.openapitools, site.deiv70.springboot.application, site.deiv70.springboot.model, vnd.spring-boot.actuator
  swagger-ui:
    enabled: ${SPRING_SPRINGDOC_SWAGGER_ENABLED:true}
    path: ${SPRING_SPRINGDOC_SWAGGER_PATH:/swagger-ui}
    csrf:
      enabled: ${SPRING_SPRINGDOC_SWAGGER_CSRF_ENABLED:true}
  api-docs:
    path: ${SPRING_SPRINGDOC_API_DOCS_PATH:/api-docs}
#  group-configs:
