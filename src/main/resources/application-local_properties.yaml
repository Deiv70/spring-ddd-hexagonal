management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: ${SPRING_MANAGEMENT_PATH:/actuator}


server:
  port: ${SPRING_PORT:8080}
  servlet:
    context-path: ${SPRING_CONTEXT_PATH:/}
    api-path: ${SPRING_API_PATH:/api}
